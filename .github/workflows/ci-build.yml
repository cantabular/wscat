name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build
        run: |
          make build

      - name: Run
        run: |
          ./wscat wss://echo.websocket.org
